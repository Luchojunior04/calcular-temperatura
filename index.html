<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"defer></script>
    <title>Calculadora de la temparuta</title>
</head>
<body>

    <main class="contenedor">
        
        
        <div class="calculadora">

            <h1>Calculadora de la temparuta</h1>
            
            
            <div id="result"></div>
            
            <input type="range" id="sliderTemp" min="-10" max="50"  step="1" oninput="evaluarTemperatura(this.value)">            
        </div>
                    
    </main>
    
</body>
</html>
